<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>UserID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Role</th>
                <th>City</th>
                <th>Createdate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example user row (this should be populated dynamically) -->
           
        </tbody>
    </table>


       
<form id="updateForm" style="display: none;">
    <h3>Update User</h3>
    <input type="hidden" id="updateUserId">

    <label for="updateName">Name:</label>
    <input type="text" id="updateName" required>

    <label for="updateEmail">Email:</label>
    <input type="email" id="updateEmail" required>

    <label for="updatePassword">Password:</label>
    <input type="password" id="updatePassword" required>

    <label for="updateContact">Contact Number:</label>
    <input type="tel" id="updateContact" required>

    <label for="updateRole">Role:</label>
    <select id="updateRole" required>
        <option value="Buyer">Buyer</option>
        <option value="Seller">Seller</option>
        <option value="Agent">Agent</option>
    </select>

    <label for="updateCity">City:</label>
    <input type="text" id="updateCity" required>

    <input type="submit" value="Save Changes">
</form>
    <h3>Add New User</h3>
    <form  method="POST" id="createUserForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
            <option value="Agent">Agent</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <input type="submit" value="Add User">
    </form>

 

    
    <script src="./script.js"></script>
</body>
</html>
